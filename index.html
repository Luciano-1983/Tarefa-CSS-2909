<body>

<div id="div1">

  <fieldset> 

    <legend>Efetuar Registros</legend> 
   
    <div class="container-flex">       
      <form>
        <label>Nome:</label>
        <input id="given-name" name="given-name" type="text"/>
    	  <label>Data de Nascimento:</label>
        <input id="dob" name="dob" type="date"/>
      </form>    
    </div> </br>

    <div> 
        <label>Email: 
        <input id="email" name="email" type="email" required>
		</label> 
    </div></br> 

    <div> 
        <label>Senha:
        <input id="given-name" name="given-name" type="text"  required autofocus> 
		</label>
    </div></br>

    <div> 
        <label>Sexo: 
        <input id="country" name="country" list="country-names" type="text" required> 
        <datalist id="country-names"> 
        	<option label="Masculino" value="Masculino"></option> 
        	<option label="Feminino" value="Feminino"></option> 
        </datalist>
		</label> 
    </div> </br>

    <div> 
        <label>Telefone Residencial: 
        <input id="phone" name="phone" type="tel"  required>
		</label> 
    </div> </br>

    <div> 
        <label>Celular: 
        <input id="phone" name="phone" type="tel"  required>
		</label> 
    </div> </br>

    <div> 
        <label>Fumante: 
        <input id="country2" name="country2" list="country-names2" type="text" required> 
        <datalist id="country-names2"> 
        	<option label="Sim" value="Sim"></option> 
        	<option label="Não" value="Não"></option> 
        </datalist>
		</label> 
    </div></br>

    <div> 
        <label>Município de Origem:
        <input id="given-name" name="given-name" type="text"  required autofocus> 
		</label>
    </div></br>

    <div> 
	<button type=submit>Cancelar</button> 
        <button type=submit>Gravar</button>   
    </div> 
	
  </fieldset>

</div>
